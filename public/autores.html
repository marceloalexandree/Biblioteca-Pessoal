<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Pessoal</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    </head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./livros.html">Livros</a></li>
                <li><a href="./autores.html">Autores</a></li>
                <li><a href="./editoras.html">Editoras</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Autores</h1>
        <button class="icon-btn" id="addBookBtn">
            <i class="fas fa-plus"></i> Adicionar
        </button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Biografia</th>
                    </tr>
                </thead>
                <tbody id="listaAutores"></tbody>
            </table>
    </main>

    <div id="bookPopup" class="hidden">
        <form id="autorForm">
            <h3>Adicionar/Atualizar Autor</h3>
            <input type="hidden" id="id_autor">
            <div>
                <label for="autor">Autor:</label>
                <select id="autor" required>
                  <option value="">Selecione um autor</option>
                  <!-- Opções de autores serão adicionadas aqui -->
                </select>
            </div>
            <div>
                <label for="editora">Editora:</label>
                <select id="editora" required>
                  <option value="">Selecione uma editora</option>
                  <!-- Opções de editoras serão adicionadas aqui -->
                </select>
            </div>
            <input type="date" id="dataNascimento" placeholder="Data de Nascimento">
            <input type="text" id="biografia" placeholder="Biografia">
            <button type="submit">Salvar</button>
            <button type="button" id="closePopupBtn">Fechar</button>
        </form>
    </div>
    <script src="/js/app.js"></script>
    <script src="/js/autores.js"></script>
</body>
</html>
